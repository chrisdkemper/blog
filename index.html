---
layout: default
title: I blog infrequently, and about random stuff.
---

{% for post in site.posts %}
	<article class="post">
		<div class="content">
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<span class="date">{{ post.date | date_to_string }}</span>
			{{ post.content }}
		</div>
	</article>
{% endfor %}
