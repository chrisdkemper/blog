---
layout: default
title: I blog infrequently, and about random stuff.
summary: A blog about PHP, Jquery, CSS and a lot more
---

{% for post in site.posts %}
	<article class="post">
		<div class="content">
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<span class="date">{{ post.date | date_to_string }}</span>
			{{ post.content }}
            <a href="{{ site.baseurl }}{{ post.url }}">Read full article or add comments</a>
            <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">Comments</a>
		</div>
	</article>
{% endfor %}

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'chrisdkemper'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
