---
layout: default
title: I blog infrequently, and about random stuff.
summary: A blog about PHP, Jquery, CSS and a lot more
---

{% for post in site.posts %}
	<article class="post">
		<div class="content">
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<span class="date">{{ post.date | date_to_string }}</span>
			{{ post.content }}
            <a href="{{ site.baseurl }}{{ post.url }}">Read full article or add comments</a>
		</div>
	</article>
{% endfor %}
